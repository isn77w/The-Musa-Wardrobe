<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wardrobe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wardrobe-container">
        <div class="body-container">
            <img id="body" src="assets/MUSA NO ARMS.png" alt="Body">
            <img id="long-sleeve-clothes" src="" alt="Long Sleeve Clothes">
            <img id="short-sleeve-clothes" src="" alt="Short Sleeve Clothes">
            <img id="arms" src="assets/MUSA ARMS.png" alt="Arms">
            <img id="bottoms" src="" alt="Bottoms">
            <img id="socks" src="" alt="Socks">
            <img id="shoes" src="" alt="Shoes">
            <img id="watch" src="" alt="Watch">
        </div>
        <div class="options-container">
            <h3>Long Sleeve Tops</h3>
            <ul id="long-sleeve-tops-list"></ul>
            <h3>Short Sleeve Tops</h3>
            <ul id="short-sleeve-tops-list"></ul>
            <h3>Bottoms</h3>
            <ul id="bottoms-list"></ul>
            <h3>Socks</h3>
            <ul id="socks-list"></ul>
            <h3>Shoes</h3>
            <ul id="shoes-list"></ul>
            <h3>Watch</h3>
            <ul id="accessories-list"></ul>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
